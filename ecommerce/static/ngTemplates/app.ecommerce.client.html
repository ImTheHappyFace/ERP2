
<div style="padding-top: 50px;padding-left: 160px;">


  <form  >
    <input type="text" ng-model="todoInput" size="50" placeholder="Add New" style="border: none;border-bottom: 1px solid rgba(128, 128, 128, 0.418);">
    <!-- <input type="submit" value="Add New" > -->
    <button  type="submit" class="btn btn-primary"  value="Add New" data-toggle="modal" data-target="#myModal">
      Add New
    </button>
  
  </form>

<div class="row">
  <div class="col-md-12">
    <div class="col-md-2" style="padding: 10px;" ng-repeat="x in todoList">
    <div class="col-md-12" style="height: 250px;background-color: #005173cc;color: white;box-shadow: 8px 2px 9px #00000030;">
      
      <div style="padding: 10px 20px;border-bottom: 1px solid white; font-size: 12px;">
        Title:
      <span  ng-bind="x.todoText"></span>
      <br>
      </div>

      
     <div style="padding-top: 10px;padding-bottom: 10px;">
      <span style="position: relative;top: -3px;">Status:</span><input  type="checkbox" ng-model="x.done" style=""> <b style="padding-left:50px ;position: relative;top: -3px;"> <span ng-show = "!x.done">!Incomplete</span>
        <span ng-show = "x.done">Completed</span></b>
      <br>
     </div>
     <div style="height: 120px;">
      Description: <span ng-bind = "x.todoDesc "></span>
     </div>
      <p style="padding-left: 70px;"><button ng-click="remove()" class="btn btn-primary"><i class="fa fa-trash-o" aria-hidden="true"></i>
      </button></p>
    </div>
    </div>
  </div>
  
</div>

<!-- ------------------------------------------------------Starting Modal------------------------------- -->
  <!-- The Modal -->
<div ng-show = "modal" >
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Discription </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body" >
          <!-- <input type="text" style="border: none; border-bottom: 1px solid black;"> -->
          <textarea name="" id="" cols="60" rows="5" ng-model = "description"></textarea>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="todoAdd()">Add</button>
        </div>  
      </div>
    </div>
  </div>
</div>

<!--------------------------------------------------------Ending Modal--------------------------------->
